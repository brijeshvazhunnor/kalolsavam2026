{% extends "base.html" %}
{% block title %}Add User{% endblock %}

{% block content %}
<div class="container py-4">
  <h4 class="fw-bold mb-3">âž• Add User</h4>

  <form method="post" class="card shadow-sm p-4">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <select name="role" class="form-select" id="roleSelect">
        <option value="college">College</option>
        <option value="organizer">Organizer</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div id="collegeFields">
      <div class="mb-3">
        <label class="form-label">College Name</label>
        <input name="college_name" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">District</label>
        <input name="district" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary">Create User</button>
    <a href="{% url 'admin_users' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script>
document.getElementById("roleSelect").addEventListener("change", function () {
  document.getElementById("collegeFields").style.display =
    this.value === "college" ? "block" : "none";
});
</script>
{% endblock %}
