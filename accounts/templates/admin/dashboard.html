{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container py-4">

  <h3 class="fw-bold mb-4">
    <i class="fas fa-user-shield text-danger me-2"></i> Admin Dashboard
  </h3>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm p-4 text-center h-100">
        <i class="fas fa-users fa-2x text-primary mb-2"></i>
        <h5>Users</h5>
        <p class="text-muted">Manage all system users</p>
        <a href="{% url 'admin_users' %}" class="btn btn-primary btn-sm">Manage Users</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm p-4 text-center h-100">
        <i class="fas fa-sliders-h fa-2x text-warning mb-2"></i>
        <h5>Site Settings</h5>
        <p class="text-muted">Registration control</p>
        <a href="{% url 'admin_settings' %}">Settings</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm p-4 text-center h-100">
        <i class="fas fa-book-open fa-2x text-success mb-2"></i>
        <h5>Brochures</h5>
        <p class="text-muted">Upload & manage brochures</p>
        <a href="{% url 'admin_brochures' %}" class="btn btn-success btn-sm">Manage</a>
      </div>
    </div>
  </div>

</div>
{% endblock %}
