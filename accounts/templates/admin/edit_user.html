{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container py-4">
  <h4 class="fw-bold mb-3">‚úè Edit User</h4>

  <form method="post" class="card shadow-sm p-4">
    {% csrf_token %}

    <div class="mb-3">
      <label>Username</label>
      <input name="username" value="{{ u.username }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>New Password (optional)</label>
      <input type="password" name="password" class="form-control">
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select name="role" class="form-select">
        <option value="college" {% if u.role == "college" %}selected{% endif %}>College</option>
        <option value="organizer" {% if u.role == "organizer" %}selected{% endif %}>Organizer</option>
        <option value="admin" {% if u.role == "admin" %}selected{% endif %}>Admin</option>
      </select>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="{% url 'admin_users' %}" class="btn btn-secondary ms-2">Back</a>
  </form>
</div>
{% endblock %}
