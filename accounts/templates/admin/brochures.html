{% extends "base.html" %}
{% block title %}Brochures{% endblock %}

{% block content %}
<div class="container py-4">

  <div class="d-flex justify-content-between mb-3">
    <h4 class="fw-bold">ðŸ“˜ Brochures</h4>
    <a href="{% url 'admin_add_brochure' %}" class="btn btn-success btn-sm">
      Upload
    </a>
  </div>

  <div class="row g-4">
    {% for b in brochures %}
      <div class="col-md-4">
        <div class="card shadow-sm">
          <img src="{{ b.image.url }}" class="card-img-top">
          <div class="card-body text-center">
            <strong>{{ b.title }}</strong>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">No brochures uploaded.</p>
    {% endfor %}
  </div>

</div>
{% endblock %}
