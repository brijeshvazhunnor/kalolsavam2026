{% extends "base.html" %}
{% load custom_filters %}

{% block title %}Edit Result{% endblock %}

{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Edit Result â€” {{ result.item.name }}</h3>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Team</label>
      <input class="form-control" value="{{ result.team.college.college_name }}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Position</label>
      <select name="position" class="form-select">
        {% for v,label in position_choices %}
          <option value="{{ v }}" {% if result.position == v %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Grade</label>
      <select name="grade" class="form-select">
        {% for g in grade_choices %}
          <option value="{{ g }}" {% if result.grade == g %}selected{% endif %}>{{ g }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a href="{% url 'view_results' result.item.id %}" class="btn btn-outline-secondary">Back</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
