{% extends "organizer/base.html" %}
{% block page_title %}Add Results â€“ {{ item.name }}{% endblock %}

{% block content %}
<form method="post">
{% csrf_token %}
<table class="table table-bordered">
    <thead class="table-primary">
        <tr>
            <th>College</th>
            <th>Position</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td>{{ team.college.college_name }}</td>
            <td>
                <select name="position_{{ team.id }}" class="form-select">
                    <option value="">--</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                </select>
            </td>
            <td>
                <select name="grade_{{ team.id }}" class="form-select">
                    <option>A</option><option>B</option><option>C</option>
                    <option>D</option><option>E</option>
                </select>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<button class="btn btn-success">
    <i class="fas fa-save"></i> Save Results
</button>
</form>
{% endblock %}
